<html>
    <script>

        //let equivale a uma "Variavel Local"
        const x = 10 
        console.log("x", x)

        {
            console.log("x", x)
            // x = 20 a constant não altera seu valor
            const y = 30
        }

        console.log("x", x)
        //não é acessivel fora do escopo {} semelhante ao let
        console.log("y", y)
    </script>
</html>
